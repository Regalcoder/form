<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
</head>

<body>
    <section id="auth_layout">
        <div class="form_container">
            <div id="logo">
                <img src="kode-camp-logo.png" alt="KodeCamp logo">
            </div>
            <div id="sign-up">
                <h2>Sign Up</h2>
            </div>
            <div class="form-styling">
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname"><br><br>
                        </div>
                        <div class="input-box">
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname"><br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">Enter your email</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="radio-style">
                            <div>
                                <p> Gender</p><br>
                            </div>
                            <input type="radio" id="gender" name="sex" checked>
                            <label for="gender">Male</label>


                            <input type="radio" id="female" name="sex">
                            <label for="female">Female</label>


                            <input type="radio" id="others" name="sex">
                            <label for="others">other</label> <br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="pwd">Password</label><br>
                            <input type="password" id="pwd" name="pwd"><br><br>
                        </div>
                        <div class="input-box">
                            <label for="conpwd">Confirm Password</label><br>
                            <input type="password" id="conpwd" name="conpwd"><br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="Edulevel">Educational Level</label><br>
                            <select name="Edulevel" id="Edulevel">
                                <option value="None" selected>None</option>
                                <option value="Primary">Primary School Level</option>
                                <option value="Secondary">Secondary School Level</option>
                                <option value="University">University Level</option>
                                <option value="Masters">Masters degree Holder </option>
                                <option value="Doctorate">Doctorate Degree Holder </option>
                            </select><br><br>
                        </div>
                        <div class="input-box">
                            <label for="Experience">Experience Level</label><br>
                            <select name="Experience" id="Experience">
                                <option value="None" selected>None</option>
                                <option value="novice">Novice</option>
                                <option value="beginner">Beginner</option>
                                <option value="good">Good</option>
                                <option value="Master">Master</option>
                                <option value="Professional">Professional</option>
                            </select> <br><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="text-area-section">
                            <label for="fname">Tell Us About Yourself</label><br><br>
                            <textarea id="" name="">
                                </textarea><br><br>
                        </div>
                    </div>
                    <div class="button-section">
                        <input id="button" type="submit" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
        <div class="image_container">
            <h1 id="header">KodeCamp</h1>
            <img src="https://i.postimg.cc/mZVtJ55b/signUp1.jpg" alt="programmer on a laptop" width="409" height="373">
        </div>
    </section>
</body>

</html>
